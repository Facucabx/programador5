<!-- Ejercicio 2: 
Programar un contador de caracteres para un textarea. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>

<body>
    <strong>Escribe el texto para comenzar el contador de carácteres</strong>
    <textarea name="" id="texto" cols="70" rows="10"></textarea>
    <div>Cantidad de carácteres: <span id="contar"></span></div>

    <script>

        var texto = document.getElementById('texto');
        var contar = document.getElementById('contar');

        texto.addEventListener('keyup', function () {
            contar.innerText = texto.value.length;

        })
    </script>
</body>

</html>
